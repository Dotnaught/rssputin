    <div class="relative pt-1">

          style="width: 0%"

        ></div>
      </div>
    </div>
    <div>
      <span>

          RSSputin
        </h1>
      </span>
      <span>
        <div class="relative flex w-full flex-wrap items-stretch mb-3">

            <i class="fas fa-lock"></i>
          </span>
          <input
            id="query"
            type="text"
            placeholder="Search"
            class="px-2 py-1 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10"
          />
        </div>

        <!--<input placeholder="Search" id="query" type="text" class="validate" /> -->

        <!--- <a id="clear" href="#">Clear</a>-->
        <button
          id="clear"
          class="bg-purple-500 text-white active:bg-purple-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1"
          type="button"
          style="transition: all 0.15s ease"
        >
          Clear
        </button>
      </span>

      <table>
        <colgroup>
          <col class="ten" />
          <col class="sixtyfive" />
          <col class="ten" />
          <col class="fifteen" />

        <!--content goes here-->
