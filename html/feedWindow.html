<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' app: 'unsafe-inline'; object-src 'self' app:;"
    />
    <link href="../css/tailwind.css" rel="stylesheet" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/index.css"
      media="screen"
    />

    <title>Edit Feeds Database</title>
  </head>

  <body>
    <p>
      The <b>feed</b> field can be edited for new entries. The
      <b>filterList</b> and <b>visible</b> fields can be edited for existing
      entries. The <b>filterList</b> should contain space-separated words that
      must be present in any feed article displayed. <b>Delete Entry</b> will
      remove the associated feed from the database.
    </p>
    <div style="overflow-x: auto">
      <table style="position: relative">
        <colgroup>
          <col class="forty" />
          <col class="ten" />
          <col class="twenty" />
          <col class="ten" />
          <col class="twenty" />
        </colgroup>
      </table>
    </div>
    <script src="../js/feedWindow.js" type="text/javascript"></script>
  </body>
</html>
